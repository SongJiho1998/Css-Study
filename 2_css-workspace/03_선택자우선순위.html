<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자우선순위</title>
    <style>
        h1{
            background-color: pink;
            color: yellow;
        }
        h1{
            background-color: green;
        }
        #id1{
            background-color: pink;
        }
        .class1{
            background-color: yellowgreen;
            color: white;
        }
        div{
            background-color: teal !important;
            color: red !important;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <P>
        기본적으로 css는 위에서부터 아래로 적용됨<br>
        동일한 요소를 다양한 선택자로 css가 부여된 경우 우선순위에 따라
        적용됨<br>
        태그 선택자 -> 클래스 선택자 -> 아이디선택자 -> 인라인 스타일방식
        -> !important 겹치지 않은 스타일 같은 경우는 반영됨.
    </P>
    <!-- div#id1.class1 + enter -->
    <!-- #id1.class1 + enter -->
    <div id = "id1" class = "class1" style = "background-color: purple; color: pink;">우선순위 테스트</div>

    <!-- 
        외부 < 내부 <인스턴트
    -->

</body>
</html>
